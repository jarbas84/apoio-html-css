<!DOCTYPE html>
<html>
<head>
	<title>Estilizando Formulários</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div id="formulario">
		<h2>Estilizando Formulário</h2>
	</div>
	<div id="formulario-principal">
		<form method="post" action="">
			<fieldset>
				<legend>Detalhes de contato.:</legend>
				<label for="nome">Nome:</label>
				<input type="name" id="nome" ="nome" maxlength="30">
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email"><br>
				<label for="url">URL:</label>
				<input type="text" id="url" name="url">
			</fieldset>
			
			<fieldset>
				<legend>Comentários.:</legend>
				<label for="msg">Mensagem:</label>
				<textarea id="msg"></textarea>
			</fieldset>
			<fieldset>
				<legend>Lembrar de mim?</legend>
				
				<label><input id="ldm" type="radio" name="opcao" value="sim"> SIM</label>
				
				<label><input id="ldm" type="radio" name="opcao" value="nao"> NÃO</label>
			
			</fieldset>
			<input type="submit" name="submit" value="Enviar Dados">
		
		</form>
	</div>
	
</body>
</html>
